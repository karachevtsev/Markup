<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <style type="text/css">
    .example { margin-bottom: 20px;; }
  </style>
</head>
<body>
<form class="" action="" method="post">
  <div class="example">
    <label>Name</label><br>
    <input type="text" name="username">
  </div>
  <div class="example">
    <label>Email</label><br>
      <input type="email" name="email">
  </div>
  <div class="example">
    <label>Sex</label><br>
    <input type="radio" name="male"><label>Male</label>
    <input type="radio" name="female"><label>Female</label>
  </div>
  <div class="example">
    <label>Current status</label><br>
    <input type="checkbox" name="student"><label>Student</label><br>
    <input type="checkbox" name="employed"><label>Employed</label><br>
    <input type="checkbox" name="unemployed"><label>Unemployed</label>
  </div>
  <div class="example">
    <label>Month and year of birth</label><br>
    <input type="month" name="month">
  </div>
  <div class="example">
    <label>Skills and Technologies</label><br>
    <select name="skills" size="10" multiple>
      <optgroup label="Tech skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="git">git</option>
      </optgroup>
      <optgroup label="Soft skills">
        <option value="management">Time management</option>
        <option value="proactivity">Proactivity</option>
        <option value="teamwork">Teamwork</option>
        <option value="leadership">Leadership</option>
      </optgroup>
    </select>
  </div>
  <div class="example">
    <label>Photo</label><br>
    <input type="file" name="file">
  </div>
  <div class="example">
    <label>Comments</label><br>
    <textarea name="textarea"></textarea>
  </div>
  <div class="example">
    <button type="submit" name="submit" >Save</button>
  </div>
</form>
</body>
</html>
